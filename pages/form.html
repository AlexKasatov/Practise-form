<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta discription="networking" />
    <meta keywords="creachella" />
    <link rel="stylesheet" type="text/css" href="../css/style.css" />
    <title>Fill Form</title>
  </head>
  <header class="header">
    <div class="logo">
      <a href="../index.html"><img src="../img/logo-creachella.svg" alt="logo" class="logo-img" /></a>
    </div>
    <div class="humburger-menu">
      <img src="../img/@x4-humburger-menu.png" alt="humburger-menu" />
    </div>
    <nav>
      <ul class="main-nav">
        <li><a class="nav-link" href="">About Us</a></li>
        <li><a class="nav-link" href="">Contact</a></li>
        <li><a class="nav-link" href="">Pricing</a></li>
      </ul>
    </nav>
  </header>
  <main>
    <form action="https://formsubmit.co/alexkasatovdesign@gmail.com" method="POST" />
          <fieldset class="type">
              <label class="label" for="first_name">First Name</label>
              <input class="input" type="text" name="first_name" placeholder="John">
              <label class="label"  for="second_name">Second Name</label>
              <input class="input" type="text" name="second_name" placeholder="Doe">
              <label class="label"  for="e_mail">E-mail</label>
              <input class="input" type="email" name="e_mail" placeholder="your@email.com">
              <label class="label"  for="password">Password</label>
              <input class="input" type="password" name="password">
              <label class="label"  for="purpose">Who Are You?</label>
              <select class="select" name="purpose">
                  <option value="Artdirector">Art Director</option>
                  <option value="Designer">Designer</option>
                  <option value="Developer">Developer</option>
                  <option value="Artist">Artist</option>
                  <option value="Producer">Producer</option>
                  <option value="SMM">SMM</option>
                  <option value="Copyrigher">Copyrigher</option>
                  <option value="Creative_Derictor">Creative Derictor</option>
                  <option value="Marketer">Marketer</option>
                  <option value="3-D_Artist">3-D Artist</option>
                  <option value="Motion_Designer">Motion Designer</option>
                  <option value="my_choice">I'll type my option below</option>
              </select>
              <label class="label"  for="your_choice">Your Option</label>
              <textarea class="textarea" name="your_choice" placeholder="Don’t find your match? Wow, maybe you’re a wizzard! Write here your position."></textarea>
              <label class="label"  for="gender">Gender</label>
              <input class="input"  type="radio" name="gender" value="Man"><span>Man</span>
              <input class="input" type="radio" name="gender" value="Woman"><span>Woman</span>
              <input class="input" type="radio" name="gender" value="Cat"><span>Cat</span>
              <label class="label"   for="expectation">Text what do you expect from us</label>
              <textarea class="textarea" name="expectation" placeholder="New way to find new ideas"></textarea>
              <label class="label" for="user_argeements">Private Policy</label>
              <input class="input" type="checkbox" checked="true"><span>Аgree with user agreements</span>
          </fieldset>
          <input type="hidden" name="_next" value="">
       <input class="input" type="submit" value="SUMBIT"></input>
      </form>
       
  </main>
  <footer class="footer">
    <h1 class="heading">Copyright &copy;&nbsp;2021</h1>
  </footer>
  </body>
</html>
